<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo to DtZ Project Website</title>
    <script src="https://kit.fontawesome.com/8416709509.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    <!-- Bootstrap -->
	  <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head> <!-- Head -->
  <body data-spy="scroll" data-target="Nav" data-offset="0">
  	<!-- body code goes here -->
    <div id="Nav">
      <nav class="nav flex-column">
        <a href="#FirstHero" class="nav-link active"><i class="fas fa-circle"></i></a>
        <a href="#Intro" class="nav-link"><i class="fas fa-circle"></i></a>
        <a href="#carouselActor" class="nav-link"><i class="fas fa-circle"></i></a>
        <a href="#" class="nav-link disabled"><i class="fas fa-circle"></i></a>
      </nav> 
    </div> <!-- Fixed Side Nav -->
    <div id="FirstHero" class="jumbotron jumbotron-fluid">
      <div class="container d-flex flex-column justify-content-between">
        <div class="row-cols-lg-2">
          <h1 class="display-4">Fluid jumbotron</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>

        <div class="row mx-auto">
          <div class="col">
          <a class="btn btn-link" href="#Intro">
            <i class="fas fa-angle-down fa-2x"></i></a>
          </div>
        </div>
      </div>
    </div> <!-- Hero Section -->
    <div id="Intro" class="container-fluid d-flex flex-column justify-content-center">
      <div class="row">
        <div id="carouselExampleIndicators" class="carousel slide w-50 mx-auto" data-wrap="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="card card-body textCard">
                <div class="col-lg-8 offset-2">
                  <h2 class="card-title">Capital Project Summary</h2>
                  <p class="card-text">This is an intro paragraph describing the visions and aspirations of the project</p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="card card-body textCard">
                <div class="col-lg-8 offset-2">
                  <h3 class="card-title"></h3>
                  <p class="card-text">This is an 2nd paragraph...</p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="card card-body textCard">
                <div class="col-lg-8 offset-2">
                  <h3 class="card-title"></h3>
                  <p class="card-text">This is an 3rd paragraph...</p>
                </div>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <i class="fas fa-angle-left"></i>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <i class="fas fa-angle-right"></i>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div> <!-- Intro -->
    <div id="carouselActor" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" style="height: 100vh">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/026 Saint Petersburg.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/027 Arielle's Smile.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/035 Itmeo Branding.png" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselActor" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselActor" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- Actors -->
    <div class="container-fluid">
      <div class="buttonsSection mx-auto">
        <a href="#" id="button1"></a>
        <a href="" id="button2"></a>
        <a href="" id="button3"></a>
        <a href="" id="button4"></a>
      </div> <!-- Section with Highltable Buttons -->
    </div>
    
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-3.4.1.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/popper.min.js"></script> 
	<script src="js/bootstrap-4.4.1.js"></script>
  </body>
</html>
